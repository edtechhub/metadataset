<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif&subset=latin,latin-ext" rel="stylesheet" />
    <link href="{% static 'css/stylesheet.css' %}" rel="stylesheet" />
    {% block css %}{% endblock %}
  </head>
  <body>
    <div id="page">
      <div id="header">
      </div>

      <div id="content">
      {% block content %}{% endblock %}
      </div>

      <div id="sidebar">
      </div>
    </div>
  </body>
</html>
