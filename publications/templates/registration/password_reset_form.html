{% extends 'publications/base.html' %}

{% block content %}

    <h1>Change your password</h1>
    {% if form.email.errors %}
        {{ form.email.errors }}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <table>
            <tr><td>Email address:</td><td>{{ form.email }}</td></tr>
        </table>
        <p><input type="submit" value="Reset password" /></p>
    </form>

{% endblock %}
