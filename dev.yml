version: '2'

services:

  letsencrypt-nginx-proxy-companion:
    restart: always
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    volumes_from:
      - nginx-proxy
    networks:
      - nginx-proxy-net
    depends_on:
      - nginx-proxy

  nginx-proxy:
    restart: always
    image: jwilder/nginx-proxy
    ports:
      - 80:80
      - 443:443
    volumes:
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /etc/nginx/certs
      - ./nginx-proxy/default_location:/etc/nginx/vhost.d/default_location
      - django-static:/usr/src/metadataset/www/static
    networks:
      - nginx-proxy-net
    depends_on:
      - metadataset

  metadataset:
    build:
      context: .
      args:
        - AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID
        - AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY
    restart: always
    volumes:
      - db_dump:/usr/src/metadataset/db_dump
      - .:/usr/src/metadataset
      - django-static:/usr/src/metadataset/www/static
    ports:
      - 8000:8000
    networks:
      - nginx-proxy-net
    environment:
      - VIRTUAL_PORT=8000
      - VIRTUAL_HOST=dev.metadataset.com
      - LETSENCRYPT_HOST=dev.metadataset.com
    depends_on:
      - metadataset-db

  metadataset-db:
    image: mysql:5.7
    restart: always
    ports:
      - 3306:3306
    networks:
      - nginx-proxy-net
    environment:
      - MYSQL_DATABASE=$MYSQL_DATABASE
      - MYSQL_USER=$MYSQL_USER
      - MYSQL_PASSWORD=$MYSQL_PASSWORD
      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
    volumes:
      - db_data:/var/lib/mysql
      - db_dump:/db_dump

volumes:
  db_data:
  db_dump:
  django-static:

networks:
  nginx-proxy-net:
    external:
      name: nginx-proxy-net
